name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/keystore.jks

    - name: Build release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Wellnest ${{ steps.version.outputs.VERSION }}
        body: |
          ## Wellnest Release ${{ steps.version.outputs.VERSION }}

          A comprehensive care management app for tracking health information, medications, appointments, and important details for loved ones in assisted living.

          **New in this release:**
          - Room Information tracking (dimensions for furniture shopping)
          - Supply Tracking (consumables like milk, snacks, etc.)
          - 8-tile balanced dashboard

          ### Installation
          1. Download `app-release.apk`
          2. Enable "Install from unknown sources" in Android settings
          3. Open the APK file to install

          ### Requirements
          - Android 7.0 (API 24) or higher
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up keystore
      if: always()
      run: rm -f $GITHUB_WORKSPACE/keystore.jks
